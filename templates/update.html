<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcidslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Update</title>
</head>
<body>
<div id style = "background-image : url('/static/Image/back2.jpeg'); width : 100%;"><br>
    <form action = "{{url_for('Update', Service=ServiceName, BasePrice=BasePrice, Description=Description)}}" method = "POST">
      <div style = "width : 60%; height : 700px; border : 2px solid black; text-align : center; margin-top : 2%; margin-left : auto; margin-right : auto; background-image : url('/static/Image/back3.jpg');">
        <h1 style = "color : maroon; margin-left : auto; margin-right : auto; margin-top : 3%"> Update Service </h1>
        <br>
        <p style = "color : green">{{message}}</p>
        <div id = "ServiceCategory" align = "right" style = "margin-right : 8.5%;;;">
          <label style = "font-size : 25px; font-family : chalkboard; margin-right : 2%;">Category : </label>
          <span><select name = "Category" style = "background-image : url('/static/Image/back3.jpg'); height : 40px; width : 66%; border : 2px solid black; border-radius : 10px; text-align : center; font-size : 20px;">
              <option> Select Service Category </option>
              <option value = "A.C. Mounting Services"> A.C. Mounting Services </option>
              <option value = "Beauty & Grooming"> Beauty & Grooming </option>
              <option value = "Cleaning"> Cleaning </option>
              <option value = "Construction & Maintenance Services"> Construction & Maintenance Services </option>
              <option value = "Electrical Services"> Electrical Services </option>
              <option value = "Furniture & Carpentry Services"> Furniture & Carpentry Services </option>
              <option value = "Handyman Services"> Handyman Services </option>
              <option value = "Packing & Moving Services"> Packing & Moving Services </option>
              <option value = "Plumbing Services"> Plumbing Services </option>
              <option value = "Tiles & Marble Services"> Tiles & Marble Services </option>
              <option value = "TV Mounting And Service"> TV Mounting And Service </option>
              <option value = "White Wash Services"> White Wash Services </option>
          </select>
          </span>
        </div>
        <br><br>

        <div id = "ServiceName1" align = "right" style = "margin-right : 8.5%;;;">
          <label id = "ServiceName" style = "font-size : 25px; font-family : chalkboard;">Service : &nbsp;</label>
          <input type = "text" name = "ServiceName" required = "required" value = {{ServiceName}} autofocus = "autofocus" style = "font-size : 20px; background-image : url('/static/Image/back3.jpg');  text-align : center; width : 65%; height : 40px; border : 2px solid black; border-radius : 10px; font-family : chalkboard;">
        </div><br><br>
        <div id = "Description1" align = "right" style = "margin-right : 8.5%;;;">
          <label id = "Description" style = "font-size : 25px; font-family : chalkboard;">Description : &nbsp;</label>
          <textarea name = "Description" rows = "8" cols = "60" required = "required" style = "font-size : 20px; background-image : url('/static/Image/back3.jpg');  text-align : center; width : 65%; height : 150px; border : 2px solid black; border-radius : 10px; font-family : chalkboard;">{{Description}}</textarea>
        </div><br><br>
        <div id = "BasePrice1" align = "right" style = "margin-right : 8.5%;;;">
          <label id = "BasePrice" style = "font-size : 25px; font-family : chalkboard;">Base Price : &nbsp;</label>
          <input type = "text" name = "BasePrice" value = {{BasePrice}} required = "required" style = "font-size : 20px; background-image : url('/static/Image/back3.jpg');  text-align : center; width : 65%; height : 40px; border : 2px solid black; border-radius : 10px; font-family : chalkboard;">
        </div>
        <br><br>
        <div class = "buttons" align = "center">
          <input type = "submit" class="btn btn-primary" style = "background-color : #4AA02C; width : 25%; margin-top : 1.5%; margin-right : 15%; font-family : chalkboard;"/>
          <input type = "reset" class="btn btn-primary" style = "background-color : #E42217; width : 25%; margin-top : 1.5%; font-family : chalkboard;"/>
        </div>
      </div>
    </form><br><br>
    <p style = "margin-left : 2%; color : white;"> Shahzada Moon | Copyright, 2024 </p><br>
</div>
</body>
</html>

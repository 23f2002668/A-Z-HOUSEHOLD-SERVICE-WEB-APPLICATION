<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

<body>

        <br>

          </select>
          </span>
        </div><br><br>
        <div id = "ServiceName1" align = "right" style = "margin-right : 7%;">
          <label id = "ServiceName" style = "font-size : 25px; font-family : chalkboard;">Service : &nbsp;</label>
          <input type = "text" name = "ServiceName" required = "required" autofocus = "autofocus" style = "font-size : 20px; background-image : url('/static/Image/back3.jpg');  text-align : center; width : 65%; height : 40px; border : 3px solid black; border-radius : 10px; font-family : chalkboard;">
        </div><br><br>
        <div id = "Description1" align = "right" style = "margin-right : 7%;">
          <label id = "Description" style = "font-size : 25px; font-family : chalkboard;">Description : &nbsp;</label>
          <textarea name = "Description" rows = "8" cols = "60" required = "required" placeholder = "Enter Here ....." style = "font-size : 20px; background-image : url('/static/Image/back3.jpg');  text-align : center; width : 65%; height : 150px; border : 3px solid black; border-radius : 10px; font-family : chalkboard;"></textarea>
        </div><br><br>
        <div id = "BasePrice1" align = "right" style = "margin-right : 7%;">
          <label id = "BasePrice" style = "font-size : 25px; font-family : chalkboard;">Base Price : &nbsp;</label>
          <input type = "text" name = "BasePrice" required = "required" placeholder = "â‚¹" style = "font-size : 20px; background-image : url('/static/Image/back3.jpg');  text-align : center; width : 65%; height : 40px; border : 3px solid black; border-radius : 10px; font-family : chalkboard;">
        </div>
        <br><br>
        <div class = "buttons" align = "center">
          <input type = "submit" class="btn btn-primary" style = "background-color : #4AA02C; width : 25%; margin-top : 1.5%; margin-right : 15%; font-family : chalkboard;"/>
          <input type = "reset" class="btn btn-primary" style = "background-color : #E42217; width : 25%; margin-top : 1.5%; font-family : chalkboard;"/>
        </div>
      </div>
    </form><br><br>
    <p style = "margin-left : 2%; color : white;"> Shahzada Moon | Copyright, 2024 </p><br>
</div

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Professional Sign Up</title>

    <style>

        .background {
            background-image : url('/static/Image/back.jpg');
            margin-top : 0%;
            width : 100%;
        }

        .form_data, .service {
            float : right;
            margin-right : 5%;
            margin-top : 3%;
        }

        .input {
            float : right;
        }


    </style>
</head>
<body>

<div class = "background"><br><br>
    <form action = "{{url_for('ProfessionalSignup')}}" method = "POST" align = "center">
        <div class = "main" align = "center" style = "border : 1px solid black; background-color : white; width : 55%; height : 825px; margin-left : auto; margin-right : auto;">

            <div id = "header">
                <h1 style = "text-align : center; font-size : 35px; font-family : chalkboard; margin-top : 0.5%;"> <i><u> Service Professional Signup </u></i></h1>
            </div>

            <b style = "color : green; text-align : left; margin-left : 1%;">{{comment}}</b>
            <b style = "color : red; text-align : left; margin-left : 1%;">{{Comment}}</b>

            <div class = "form_data">
                <label id = "name" style = "font-size : 20px;"> Full Name &nbsp;  &nbsp; : </label> &nbsp;  &nbsp;
                <input type = "text" name = "UserName" autofocus = "autofocus" placeholder = "Your Full Name" required = "required" style = "background-color : #DCDCDC  ; height : 30px; width : 500px; border : 1% solid black; border-radius : 5px; text-align : center; font-size : 18px;"/>
            </div>
            <div class = "form_data">
                <label id = "email" style = "font-size : 20px;"> Email ID &nbsp;  &nbsp; : </label> &nbsp;  &nbsp;
                <input type = "email" name = "Email" placeholder = "Your Email ID" required = "required" style = "background-color : #DCDCDC  ; height : 30px; width : 500px; border : 1% solid black; border-radius : 5px; text-align : center; font-size : 18px;"/>
            </div>
            <div class = "form_data">
                <label id = "dob" style = "font-size : 20px;"> Date Of Birth &nbsp;  &nbsp; : </label> &nbsp;  &nbsp;
                <input type = "date" name = "Dob" value = "2024" required = "required" style = "background-color : #DCDCDC  ; height : 30px; width : 503px; border : 1% solid black; border-radius : 5px; text-align : center; font-size : 18px;"/>
            </div>

            <div class = "service">
                <label style = "font-size : 20px;"> Available Service &nbsp;  &nbsp; : </label> &nbsp;  &nbsp;
                <span><select name = "Service" style = "background-color : #DCDCDC  ; height : 30px; width : 507px; border : 2px solid black; border-radius : 5px; text-align : center; font-size : 18px;">
                    <option> Select Available Service Category</option>
                    <option value = "A.C. Mounting Services"> A.C. Mounting Services </option>
                    <option value = "Beauty & Grooming"> Beauty & Grooming </option>
                    <option value = "Cleaning"> Cleaning </option>
                    <option value = "Construction & Maintenance Services"> Construction & Maintenance Services </option>
                    <option value = "Electrical Services"> Electrical Services </option>
                    <option value = "Furniture & Carpentry Services"> Furniture & Carpentry Services </option>
                    <option value = "Handyman Services"> Handyman Services </option>
                    <option value = "Packing & Moving Services"> Packing & Moving Services </option>
                    <option value = "Plumbing Services"> Plumbing Services </option>
                    <option value = "Tiles & Marble Services"> Tiles & Marble Services </option>
                    <option value = "TV Mounting And Service"> TV Mounting And Service </option>
                    <option value = "White Wash Services"> White Wash Services </option>
                </select>
                </span>
            </div>

            <br>

            <div class = "form_data">
                <label id = "experience" style = "font-size : 20px;"> Experience (Years) &nbsp;  &nbsp; :</label> &nbsp;  &nbsp;
                <input type = "number" name = "Experience" min = "0" placeholder = "Your Experience In Years" required = "required" style = "background-color : #DCDCDC  ; height : 30px; width : 498px; border : 1% solid black; border-radius : 5px; text-align : center; font-size : 18px;"/>
            </div>
            <div class = "form_data">
                <label id = "address" style = "font-size : 20px;"> Address &nbsp;  &nbsp; : </label> &nbsp;  &nbsp;
                <textarea name = "Address" rows = "5" cols = "44" required = "required" placeholder = "Enter your address here ......." style = "background-color : #DCDCDC  ; border : 2px solid black; border-radius : 10px; text-align : center; font-size : 18px;"></textarea>
            </div>
            <div class = "form_data">
                <label id = "PinCode" style = "font-size : 20px;"> Pin Code &nbsp;  &nbsp; : </label> &nbsp;  &nbsp;
                <input type = "number"  name = "Pincode" length = "6" placeholder = "Your Pincode" pattern = "[0-9] {6}" required = "required" style = "background-color : #DCDCDC  ; height : 30px; width : 500px; border : 1% solid black; border-radius : 5px; text-align : center; font-size : 18px;"/>
            </div>
            <div class = "form_data">
                <label id = "password" style = "font-size : 20px;"> Password &nbsp;  &nbsp; : </label> &nbsp;  &nbsp;
                <input type = "password"  name = "Password" minlength = "8" placeholder = "Your Password" required = "required" style = "background-color : #DCDCDC  ; height : 30px; width : 500px; border : 1% solid black; border-radius : 5px; text-align : center; font-size : 18px;"/>
            </div>
            <div class = "form_data">
                <label id = "verify_password" style = "font-size : 20px;"> Verify Password &nbsp;  &nbsp; : </label> &nbsp;  &nbsp;
                <input type = "password"  name = "VerifyPassword" minlength = "8" placeholder = "Verify Your Password" required = "required" style = "background-color : #DCDCDC  ; height : 30px; width : 500px; border : 1% solid black; border-radius : 5px; text-align : center; font-size : 18px;"/>
            </div>

            <div class = "buttons">
                <button type = "submit" style = "margin-top : 8%; height : 30px; width : 325px; border : 2px; border-radius : 5px; text-align : center; font-size : 20px; background-color : #FFA500;"> Register </button> &nbsp; &nbsp; OR &nbsp; &nbsp;
                <button type = "reset" style = "background-color : #FFA500 ; border : 2px ; border-radius : 5px; height : 30px; width : 325px;"> <a href = "/login" style = "color : black; text-decoration : None; font-size : 20px;"> Login Here </a></button>
            </div>

        </div>
    </form><br><br><br>
    <p style = "margin-left : 2%; color : white;"> Shahzada Moon | Copyright, 2024 </p><br>
</div>

</body>
</html>
